<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インターンシップ詳細</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            font-size: 2em;
        }

        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 1.5em;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>2hイベント</h1>
    </header>
    <main>
        <section>
            <h2>トピック</h2>
            <p>ウェブ開発とHTML/CSSの基礎</p>
        </section>
        <section>
            <h2>内容</h2>
            <p>HTMLとCSSを使用した基本的なウェブサイトの作成方法を学びます。</p>
        </section>
        <section>
            <h2>日程</h2>
            <p>7月15日（月） - 7月19日（金）</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 インターンシップ事務局</p>
    </footer>
</body>
</html>
