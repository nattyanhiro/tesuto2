<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インターンシップ紹介サイト</title>
    <style>
        /* Resetting default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f2f2f2; /* 背景色を設定 */
            color: #333; /* テキストの基本色を設定 */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 5px; /* 余白を設定 */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .section {
            padding: 40px 0;
            background-color: #fff; /* 白色の背景 */
            text-align: center;
        }

        .section h2 {
            margin-bottom: 20px;
            color: #f77f00; /* オレンジ色の見出し */
        }

        footer {
            background-color: #333; /* グレーの背景 */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>インターンシップ紹介サイト</h1>
            <nav>
                <ul>
                    <li><a href="#internship">文理不問ラインナップ</a></li>
                    <li><a href="#science">理系向けラインナップ</a></li>
                    <li><a href="#note">注意事項</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="internship" class="section">
        <div class="container">
            <h2>文理不問ラインナップ</h2>
            <p>ここに文理不問のインターンシップの紹介文が入ります。</p>
        </div>
    </section>

    <section id="science" class="section">
        <div class="container">
            <h2>理系向けラインナップ</h2>
            <p>ここに理系向けのインターンシップの紹介文が入ります。</p>
        </div>
    </section>

    <section id="note" class="section">
        <div class="container">
            <h2>注意事項</h2>
            <p>ここにインターンシップ応募に際しての注意事項が入ります。</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 インターンシップ紹介サイト. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
